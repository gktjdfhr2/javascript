<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function over(obj) {
            obj.src="./image/oguri.gif"
        }
        function out(obj) {
            obj.src = "./image/duckguri.jpg"
        }
        // 자바 스크립트 사용방법
        // 1. inline 방식
            // html 태그에 직접 소스코드 입력
        // 2. script 태그 사용
            // html 문서 내에 <script> 태그 사용 후 소스코드 입력
        // 3. 외부 자바스크립트 파일 로드
            // 확장자 명이 js 인 파일을 생성 후 해당 파일에 소스 코드 입력
            // 해당 파일을 <script> 태그를 통하여 로드하여 사용
        
    </script>

    
</head>
<body>
    <h3>javascript 사용 방법</h3>
    <img src="./image/duckguri.jpg" alt="" onmouseover="this.src='./image/pensu01.jpg'"
    onmouseout="this.src='./image/duckguri.jpg'">

    <br><hr><br>
    <img src="./image/pensu01.jpg" alt="" onmouseover="over(this)" onmouseout="out(this)">

    <hr>

    <h4>script 태그 사용 방식 2번</h4>
    <img id="img3" src="./image/duckguri.jpg" alt="">

    <br><hr><br>
    
    <h4>외부 자바스크립트 파일 로딩1</h4>
    <img src="./image/pensu01.jpg" alt="" onmouseover="over2(this)" onmouseout="out2(this)">
    
    <h4>외부 자바스크립트 파일 로딩2</h4>
    <img id="img4" src="./image/duckguri.jpg" alt="" >    
    
    
    <script>
        var img3 = document.getElementById("img3")
        
        img3.addEventListener("mouseover", function(){
            this.src="./image/oguri.gif"
        });
        img3.addEventListener("mouseout", function() {
            this.src="./image/duckguri.jpg"
        });
    </script>
    <script src="lib.js" type="text/javascript"></script> 
      
</body>
</html>
