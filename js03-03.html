    <title>js03-03</title>
    <script>
        for(var i = 0; i < 10; i++ ){
            if(i == 5) {
                break;
            }
            console.log("현재 i 의 값은 :"+i);
        }
        for(var i = 0; i < 10; i++ ){
            if(i == 5) {
                continue;
            }
            console.log("현재 i 의 값은 :"+i);
        }
        
        console.log("======= =======\n");
        var dan = prompt("출력할 단을 입력하세요.")
        var stop = prompt("출력을 멈출 곳을 입력하세요,", "5");
        for (var i = 1; i<10; i++) {
            if(i == stop)
                break;
            console.log(dan + " * " + i + " = " + (dan * i))
        }

        for (var i = 1; i<10; i++) {
            if(i == stop)
                continue;
            console.log(dan + " * " + i + " = " + (dan * i))
        }


    </script>
